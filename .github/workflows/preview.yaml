name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main
  pull_request:
    # Trigger on any PR activity: opening, new commits (synchronize), or reopening
    types: [opened, synchronize, reopened]
    # Restrict to changes in the 'web' directory, matching your production workflow
    paths:
      - 'web/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  MONGODB_URI: ${{ secrets.STAGING_MONGODB_URI }}
  DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      # --- 3. Vercel Deployment Action ---
      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25 
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: |
            --build-env MONGODB_URI="${{ env.MONGODB_URI }}" 
            --build-env DATABASE_NAME="${{ env.DATABASE_NAME }}"
            
      - name: Post-Deployment Check
        run: echo "Vercel Preview Deployment for PR