name: Vercel Preview Deployment

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'web/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  MONGODB_URI: ${{ secrets.STAGING_MONGODB_URI }}
  DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  AUTH_TRUST_HOST: "true"

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25 
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: |
            --build-env MONGODB_URI="${{ env.MONGODB_URI }}" 
            --build-env DATABASE_NAME="${{ env.DATABASE_NAME }}"
            --build-env AUTH_SECRET="${{ env.AUTH_SECRET }}"
            --build-env AUTH_TRUST_HOST="true"
            --env AUTH_TRUST_HOST="true"
            
      - name: Post-Deployment Check
        run: echo "Vercel Preview Deployment successful"